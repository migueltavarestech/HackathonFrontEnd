<span id="landing-content">

    <header>
        <img src="img/logo-cores.png" />
        <h1>Break a nut!</h1>
    </header>

    <section id="sign-in">
        <main>
            <form>
                <label for="email" name="email">Email</label>
                <input type="text" id="email" name="email"></input>
                <label for="password" name="password">Password</label>
                <input type="password" id="password" name="password"></input>
            </form>
        </main>

        <button id="sign-in-btn" type="button" class="btn btn-dark btn-lg" data-bs-toggle="button"
            autocomplete="off">Sign In</button>
        <div><a>Forgot Password?</a><a href="">Sign Up</a></div>

    </section>

</span>
