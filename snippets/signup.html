<span id="landing-content">

    <header>
        <img id="main-logo" src="img/logo-cores.png" />
        <h1>Break a nut!</h1>
    </header>

    <section id="sign-in" >
        <main>
            <form style="display: flex; flex-direction: column; align-items: center;">
                <label for="email" name="email" hidden>Email</label>
                <input type="text" id="email" name="email" placeholder="email"></input>
                <label for="password" name="password" hidden>Password</label>
                <input type="password" id="password" name="password" placeholder="password"></input>
            </form>
        </main>

        <button id="sign-up-btn" type="button" class="btn btn-dark btn-lg" data-bs-toggle="button"
            autocomplete="off" style="width: 210px; height: 35px; margin-top: 20px; font-size: 0.9rem; padding: 0; background-color: #522e90;
          ">Sign Up</button>
        <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 5px"><a>Forgot Password?</a>

    </section>

</span>
